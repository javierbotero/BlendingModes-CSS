<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>CSS Blend Modes</title>
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Blending Modes</h1>
    <div class="squareBlue">
        <img class="imageModel" src="assets/model.jpg" alt="logo">
    </div>
    <div class="textureA">
        <h1 class="street">Blend Modes</h1>
    </div>
    <div class="textureB">
        <img class="imageModel2" src="assets/model.jpg" alt="logo">
    </div>
    <div class="bgBrown">
        <img class="overBrown" src="assets/model.jpg" width="500" alt="logo">
    </div>

    <h2>Multiply</h2>
        <div class="division">
            <div class="bgBricks division-child">  
                <img src="assets/Logo.jpg" alt="Dog">
            </div>
            <div class="bgBricks division-child">  
                <img class="imgBlack" src="assets/Logo.jpg" alt="Dog">
            </div>
        </div>
    <h2>Screen</h2>
        <div class="division">
            <div class="bgSteins division-child">
                <img src="assets/LogoW.jpg" alt="Dog">
            </div>
            <div class="bgSteins division-child">
                <img class="imgWhite" src="assets/LogoW.jpg" alt="Dog">
            </div>
        </div>
        
     <h2>Overlay</h2>
     <div class="division">
          <div class="degrade division-child">
          </div>    
          <div class="degrade division-child">
             <img class="overlay" src="assets/model.jpg " alt="Dog">
          </div>
     </div>
     <div class="division">
          <div class="images division-child">
              <img class="sameImages over" src="assets/model.jpg " alt="Dog">
              <img class="sameImages over" src="assets/model.jpg " alt="Dog">
          </div>
          <div class="images division-child">
              <img class="sameImages overlay" src="assets/model.jpg " alt="Dog">
              <img class="sameImages overlay" src="assets/model.jpg " alt="Dog">
          </div>
     </div>
             
    <h2>Hard Light</h2>
    <div class="division">
            <div class="degrade division-child">
            </div>    
            <div class="degrade division-child">
               <img class="overlay hardLight" src="assets/model.jpg " alt="Dog">
            </div>
    </div>
    <div class="division">
          <div class="images division-child">
              <img class="sameImages over   " src="assets/model.jpg " alt="Dog">
          </div>
          <div class="images division-child">
              <img class="sameImages hardLight" src="assets/model.jpg " alt="Dog">
              <img class="sameImages hardLight" src="assets/model.jpg " alt="Dog">
          </div>
    </div>
    <h2>Soft Light</h2>
    <div class="division">
            <div class="degrade division-child">
            </div>    
            <div class="degrade division-child">
               <img class="overlay softLight" src="assets/model.jpg " alt="Dog">
            </div>
    </div>
    <div class="division">
            <div class="images division-child">
                <img class="sameImages over " src="assets/model.jpg " alt="Dog">
            </div>
            <div class="images division-child">
                <img class="sameImages over" src="assets/model.jpg " alt="Dog">
                <img class="sameImages softLight" src="assets/model.jpg " alt="Dog">
            </div>
    </div>
    <h2>Color Dodge</h2>
    <div class="division">
            <div class="degradeRed division-child">
            </div>    
            <div class="degradeRed division-child">
               <img class="colorDodge" src="assets/model.jpg " alt="Dog">
            </div>
    </div>
    <div class="division">
            <div class="images division-child">
                <img class="sameImages over" src="assets/model.jpg " alt="Dog">
            </div>
            <div class="images division-child">
                <img class="sameImages over" src="assets/model.jpg " alt="Dog">
                <img class="sameImages colorDodge" src="assets/model.jpg " alt="Dog">
            </div>
    </div>
    <h2>Color Burn</h2>
    <div class="division">
        <div class="degradeRedLight division-child">
        </div>    
        <div class="degradeRedLight division-child">
           <img class="colorBurn" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
        <div class="images division-child">
            <img class="sameImages over" src="assets/model.jpg " alt="Dog">
        </div>
        <div class="images division-child">
            <img class="sameImages colorBurn" src="assets/model.jpg " alt="Dog">
            <img class="over" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <h2>Darken</h2>
    <div class="division">
        <div class="degrade division-child">
        </div>    
        <div class="degrade division-child">
           <img class="darken" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
        <div class="images division-child">
            <img class="sameImages over" src="assets/model.jpg " alt="Dog">
        </div>
        <div class="images division-child">
            <img class="sameImages darken" src="assets/model.jpg " alt="Dog">
            <img class="over" src="assets/model.jpg " alt="Dog">
        </div>
    </div>

    <h2>Lighten</h2>
    <div class="division">
        <div class="degrade division-child">
        </div>    
        <div class="degrade division-child">
           <img class="lighten" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
        <div class="images division-child">
            <img class="sameImages over" src="assets/model.jpg " alt="Dog">
        </div>
        <div class="images division-child">
            <img class="sameImages lighten" src="assets/model.jpg " alt="Dog">
            <img class="over" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <h2>Difference</h2>
    <div class="division">
        <div class="degrade division-child">
        </div>    
        <div class="degrade division-child">
           <img class="difference" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
        <div class="images division-child">
            <img class="sameImages over" src="assets/model.jpg " alt="Dog">
        </div>
        <div class="images division-child">
            <img class="sameImages difference" src="assets/model.jpg " alt="Dog">
            <img class="over" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <h2>Exclusion</h2>
    <div class="division">
        <div class="degrade division-child">
        </div>    
        <div class="degrade division-child">
           <img class="exclusion" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
        <div class="images division-child">
            <img class="sameImages over" src="assets/model.jpg " alt="Dog">
        </div>
        <div class="images division-child">
            <img class="sameImages exclusion" src="assets/model.jpg " alt="Dog">
            <img class="over" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <h2>Exclusion</h2>
    <div class="division">
        <div class="degrade division-child">
        </div>    
        <div class="degrade division-child">
           <img class="exclusion" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
        <div class="images division-child">
            <img class="sameImages over" src="assets/model.jpg " alt="Dog">
        </div>
        <div class="images division-child">
            <img class="sameImages exclusion" src="assets/model.jpg " alt="Dog">
            <img class="over" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <h1>HUE, SATURATION AND LUMINOSITY BLEND MODES</h1>
    <h2>Hue</h2>
    <div class="division">
        <div class="degradeRedLight division-child">
        </div>    
        <div class="degradeRedLight division-child">
            <img class="hue" src="assets/model.jpg " alt="Dog">
        </div>
    </div>
    <div class="division">
         <h2 class="division-child"></h2>
         <h2 class="division-child"> The degrade now is on top and the picture below</h2>
    </div>
    <div class="division">
        <div class="degradeRedLight division-child">
            </div> 
        <div class="bgModel division-child">
            <div class="degradeRedLight hue"></div>
        </div>
    </div>
    
    <div class="parent">
        <div class="circle green">
            <p>1</p>
        </div>
        <div class="circle red">
            <p>2</p>
        </div>
        <div class="circle blue">
            <p>3</p>
        </div>
    </div>
</body>
</html>
